<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Using $http Service</title>
  </head>
  <body>
    
    <h1>David's Restaurant Menu</h1>
    
        <!-- LIST #1 - unlimited items -->
        <div id="list" ng-controller='NarrowItDownController as list'>
          <input type="text" ng-model="list.itemDescription" placeholder="item name">
          <button ng-click="list.getMatchedMenuItems();">Narrow It Down For Me!</button>
          
    
          <found-items
            items="list.foundItems"
            title="{{list.title}}"
            on-remove="list.removeItem(index)"></found-items>
    
        </div>

  </body>
</html>
